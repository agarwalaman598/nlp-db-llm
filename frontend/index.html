<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Natural Language Database Interface</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="noise"></div>

<div class="container">

    <header class="header">
        <div class="title">
            <span class="tag">v1.0</span>
            <h1>
                Natural Language<br>
                <span>Database Interface</span>
            </h1>
        </div>

        <div class="description">
            Transform natural language into SQL queries.
            Ask in English and get instant database results.
        </div>
    </header>

    <section class="query-box">
        <input id="q" placeholder="students with cgpa above 8 in cse">
        <button onclick="ask()">RUN</button>
    </section>

    <section class="cards">

        <div class="card">
            <div class="card-title">GENERATED SQL</div>
            <pre id="sql">Awaiting query...</pre>
        </div>

        <div class="card">
            <div class="card-title">RESULTS</div>
            <div class="table-wrap">
                <table id="table"></table>
            </div>
        </div>

    </section>

</div>

<script src="script.js"></script>
</body>
</html>
